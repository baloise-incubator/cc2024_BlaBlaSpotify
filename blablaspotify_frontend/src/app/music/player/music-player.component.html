<mat-card>
    <mat-card-header>
        <mat-card-title>
            Music-Player
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <div *ngIf="!spotifyService.isAuthorized">
                <button (click)="spotifyService.authorize()">Authorize Spotify</button>
            </div>

            <div *ngIf="spotifyService.isAuthorized">
                <img src="{{spotifyService.avatarUrl}}" style="width: 100px; height: 100px"> is logged in...
            </div>

            <div>
                <div>
                    <mat-form-field appearance="outline" subscriptSizing="dynamic">
                        <mat-label>Playlists</mat-label>
                        <mat-select [(value)]="selectedPlaylist" (selectionChange)="pausePlayBack()">
                            @for (playlist of playlists(); track playlist.urn) {
                                <mat-option [value]="playlist.urn">{{ playlist.title }}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                    <button mat-flat-button (click)="togglePlayback()"
                            [disabled]="playButtonDisabled()">{{ playButtonText() }}
                    </button>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
