<!doctype html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Web Radio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@baloise/ds-styles/css/all.css" />
    <link rel="stylesheet" href="./radio.css">
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@baloise/ds-core/dist/baloise-design-system/baloise-design-system.esm.js"></script>
    <script nomodule
        src="https://cdn.jsdelivr.net/npm/@baloise/ds-core/dist/baloise-design-system/baloise-design-system.js"></script>
    <script src="./radio.js"></script>
</head>

<body>
    <bal-app class="has-sticky-footer">
        <header>
            <bal-navbar interface="simple" light="true">
                <bal-navbar-brand logo="./radio.png">My Radio</bal-navbar-brand>
            </bal-navbar>
        </header>

        <main class="container mt-xx-large">
            <div class="grid">
                <div class="col is-on-third">
                    <bal-card>
                        <bal-card-title>Player</bal-card-title>
                        <bal-card-content>
                            <div>
                                <bal-text id="status" bold="true">&ndash;</bal-text>
                                <audio id="player" src="http://stream.srg-ssr.ch/m/drs3/mp3_128"
                                    onplay="setPlayerStatus('Playing')" onpause="setPlayerStatus('Paused')"></audio>
                                <div>
                                    <bal-button onclick="startPlayback()" size="small">Start</bal-button>
                                    <bal-button onclick="stopPlayback()" size="small">Stop</bal-button>
                                </div>
                            </div>
                        </bal-card-content>
                    </bal-card>
                </div>

                <div class="col is-two-thirds">
                    <bal-card>
                        <bal-card-title>Stations</bal-card-title>
                        <bal-card-content>
                            Here the stations will be
                        </bal-card-content>
                    </bal-card>
                </div>
            </div>
        </main>
    </bal-app>
</body>

</html>
