<!DOCTYPE html>
<!-- Tutorial from her: https://developer.spotify.com/documentation/web-playback-sdk/tutorials/getting-started/ -->
<html>
<head>
    <title>Simple Html CodeCamp Player Box</title>
</head>
<body>
<h1>Spotify Web Playback SDK Quick Start</h1>
<button id="togglePlay">Toggle Play</button>
<button id="next">Next</button>
<button id="transferPlaylist">TransferPlaylist</button>


<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script>
    window.onSpotifyWebPlaybackSDKReady = () => {
        const token = 'BQA9uG7ggCgnTJnVyiqBd_XjS8b4p94ZjUabWVPZ98rBRkfjebaitJbky40ZULJU9cJJtFcfVGAmKMoaHtH0c28rJDrWjSVtQtwW-kr3D1RspD2EH57GhfZbzGg5a60qc1HQ71rwuhjkjKCtTg99-mdzB_qatBCR8Cv4K5-x_y05fm7g6CV-2h9plDGAfradTVqToQJs';
        const player = new Spotify.Player({
            name: 'CodeCamp Player',
            getOAuthToken: cb => {
                cb(token);
            },
            volume: 0.5
        });

        // Ready
        player.addListener('ready', ({device_id}) => {
            console.log('Ready with Device ID', device_id);
        });

        // Not Ready
        player.addListener('not_ready', ({device_id}) => {
            console.log('Device ID has gone offline', device_id);
        });

        player.addListener('initialization_error', ({message}) => {
            console.error(message);
        });

        player.addListener('authentication_error', ({message}) => {
            console.error(message);
        });

        player.addListener('account_error', ({message}) => {
            console.error(message);
        });

        document.getElementById('togglePlay').onclick = function () {
            console.log('toggle pressed');
            player.togglePlay();
        };

        document.getElementById('next').onclick = function () {
            player.nextTrack().then(() => {
                console.log('Skipped to next track!');
            });
        };

        document.getElementById('transferPlaylist').onclick = function () {
            player.nextTrack().then(() => {
                console.log('Skipped to next track!');
            });
        };


        player.connect();
    }
</script>
</body>
</html>
